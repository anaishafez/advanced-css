<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/23dcb447d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Social media icons</title>
  </head>
  <body>
    <div class="container">
      <div class="social-media blog">
        <i class="fa-solid fa-laptop-code fa-3x"></i>
        <a href="#">Check out my blog</a>
      </div>
      <div class="social-media twitter">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <a href="#">Follow me on twitter</a>
      </div>
      <div class="social-media linkedin">
        <i class="fa-brands fa-linkedin-in fa-3x"></i>
        <a href="#">Connect on Linkedin</a>
      </div>
      <div class="social-media facebook">
        <i class="fa-brands fa-facebook-f fa-3x"></i>
        <a href="#">Like my facebook page</a>
      </div>
      <div class="social-media github">
        <i class="fa-brands fa-github fa-3x"></i>
        <a href="#">See projects on Github</a>
      </div>
    </div>
  </body>
</html>
